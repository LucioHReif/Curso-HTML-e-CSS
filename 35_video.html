<html lang="pt-br">
<head>
    <title>Incorporar vídeo</title>
    <meta charset="utf-8">
    <meta name="author" content="Lúcio">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
</head>
<body>
    <h1>Video</h1>
    <video controls="" autoplay="" loop="" muted="">
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogg">
        <source src="media/video.webm" type="video/webm">
        <p>O seu browser não suporta tags video</p>
    </video>
</body>
</html>

VÍDEO EM HTML
A <video> marca é usada para incorporar conteúdo de vídeo em um documento, como um clipe de filme ou outros fluxos de vídeo.
A <video> tag contém uma ou mais <source>tags com diferentes fontes de vídeo. O navegador escolherá a primeira fonte compatível.
   
Atributos 
Attribute	          Value	                 Description
autoplay	         autoplay	            Especifica que o vídeo começará a ser reproduzido assim que estiver pronto
controls	         controls	            Especifica que os controles de vídeo devem ser exibidos (como um botão de reprodução/pausa, etc.).
height	              pixels	            Define a altura do player de vídeo
loop	              loop	                Especifica que o vídeo recomeçará sempre que terminar
muted	             muted	                Especifica que a saída de áudio do vídeo deve ser silenciada
poster	               URL	                Especifica uma imagem a ser exibida durante o download do vídeo ou até que o usuário aperte o botão play
preload	         auto/metadata/none	        Especifica se e como o autor acha que o vídeo deve ser carregado quando a página for carregada
src	                   URL	                Especifica a URL do arquivo de vídeo
width	             pixels	                Define a largura do player de vídeo
