<html lang="pt-br">
<head>
    <title>Exemplo Font-face</title>
    <meta charset="utf-8">
    <meta name="author" content="Lúcio">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">   
    <style>       
        @font-face{
            font-family: 'nadia';
            src: url(fonts/nadia/nadia-serif.eot);
            src: url(fonts/nadia/nadia-serif.woff) format('woff'),
                url(fonts/nadia/nadia-serif.ttf) format('truetype'),
                url(fonts/nadia/nadia-serif.svg) format('svg');           
        }
        h1{
            font-family: nadia, Arial, helvetica
        }
    </style>
</head>
<body>
    <h1>estrutura basica</h1>
</body>
</html>
