<html lang="pt-br">
<head>
    <title>Exemplo box-sizing</title>
    <meta charset="utf-8">
    <meta name="author" content="Lúcio">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        div{
            background: orange;
            width: 150px;
            height: 100px;
            margin: 10px;
        }
        
        #div1{
            padding: 25px;
        }
        
        #div2{
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>estrutura basica</h1>
    <div id="div1">teste</div>
    <div id="div2">teste</div>
</body>
</html>
