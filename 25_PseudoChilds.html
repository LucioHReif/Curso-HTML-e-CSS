<html lang="pt-br">
<head>
    <title>Pseudo Childs</title>
    <meta charset="utf-8">
    <meta name="author" content="Lúcio">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">  
    <style>
        div p:nth-of-type(4){
            color: red;
        }     
        .destaque{
            background: #ddd;
        }       
        .destaque:nth-of-type(3){
            color: orange;
        }      
        .destaque:first-child{
            color: blue;
        }       
        p:last-child{
            text-align: center;
            color: green;
        }      
    </style>
</head>
<body>  
    <div>
        <p class="destaque">meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p class="destaque">meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p class="destaque">meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>      
    </div>
</body>
</html>
