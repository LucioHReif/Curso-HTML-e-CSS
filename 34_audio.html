AUDIO EM HTML
A <audio> marca é usada para incorporar conteúdo de som em um documento, como música ou outros fluxos de áudio.
A <audio> tag contém uma ou mais <source>tags com diferentes fontes de áudio. O navegador escolherá a primeira fonte compatível.
    
Atributos
Attribute	         Value	                   Description
autoplay	        autoplay	             Especifica que o áudio começará a tocar assim que estiver pronto
controls	        controls	             Especifica que os controles de áudio devem ser exibidos (como um botão de reprodução/pausa, etc.)
loop	              loop	                 Especifica que o áudio recomeçará sempre que terminar
muted	             muted	                 Especifica que a saída de áudio deve ser silenciada
preload	        auto/metadata/none	         Especifica se e como o autor acha que o áudio deve ser carregado quando a página for carregada
src	                                         URL Especifica a URL do arquivo de áudio
