<html lang="pt-br">
<head>
    <title>Exemplo da tag figure</title>
    <meta charset="utf-8">
    <meta name="author" content="Lúcio">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">
    <style>
        .legenda {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Audio</h1>
    <audio controls="" autoplay="" loop="">
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta este recurso</p>
    </audio>
    <figure>
        <img src="img/html5.png" alt="">
        <figcaption class="legenda">Legenda da imagem html5</figcaption>
    </figure>
</body>
</html>
