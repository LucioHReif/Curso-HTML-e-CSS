FIGURE HTML
A <figure>tag especifica o conteúdo independente, como ilustrações, diagramas, fotos, listagens de código, etc.
Enquanto o conteúdo do <figure>elemento está relacionado ao fluxo principal, sua posição é independente do fluxo principal e, se removido, não deve afetar o fluxo 
do documento. Dica: O elemento <figcaption> é usado para adicionar uma legenda para o <figure>elemento.
    
Exemplo de sintaxe
<figure>
 <img src="html5.png" alt="Tutorial de CSS" title="Logo do CSS" width="150" height="150" />
</figure>
